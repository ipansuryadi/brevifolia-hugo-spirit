<a href="{{ .Permalink }}" class="catalogue-item">
        {{ partial "single/list-hero.html" . }}
    <div class="catalogue-info">  
        {{ if isset .Params "tags" }}<p>{{ delimit .Params.tags ", " }}</p>{{ end }}
        <h2 class="catalogue-title">{{ .Title }}</h2>
        <h3 class="catalogue-time">
            {{ i18n "publishdate" . }}
        </h3>
        <p class="catalogue-summary">
            {{ if isset .Params "summary" }}{{ .Params.Summary }}{{ else }}{{  truncate 180 .Summary }}{{ end }}
        </p>
    </div>
</a>
